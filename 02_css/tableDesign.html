<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <link rel="stylesheet" href="./tableDesign.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Stock In</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PR_ID_111</td>
                <td>PS5</td>
                <td>1</td>
                <td>$50</td>
                <td>33</td>
                <td>Received</td>
            </tr>
            <tr class="under-shipment">
                <td>PR_ID_112</td>
                <td>PS5</td>
                <td>1</td>
                <td>$450</td>
                <td>233</td>
                <td>Under Shipment</td>
            </tr>
            <tr class="not-received">
                <td>PR_ID_113</td>
                <td>iPhone</td>
                <td>3</td>
                <td>$1200</td>
                <td>23</td>
                <td>Not Received</td>
            </tr>
            <tr>
                <td>PR_ID_114</td>
                <td>PS5</td>
                <td>1</td>
                <td>$950</td>
                <td>744</td>
                <td>Received</td>
            </tr>
            <tr class="not-received">
                <td>PR_ID_114</td>
                <td>PS5</td>
                <td>1</td>
                <td>$1420</td>
                <td>74</td>
                <td>Not Received</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
