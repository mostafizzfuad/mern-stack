<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box {
            width: 0;
            height: 0;
            border-top: 200px solid black;
            /* border-bottom: 200px solid crimson; */
            border-left: 200px solid #fff;
            border-right: 200px solid #fff;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1 title="Cascading Style Sheet">CSS</h1>
</body>
</html>
