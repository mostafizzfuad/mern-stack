<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button & Font awesome</title>
    <script src="https://kit.fontawesome.com/95fdc1ecce.js" crossorigin="anonymous"></script>
    <style>
        a {
            background-color: #712cf9;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            padding: 8px 25px;
            display: inline-block;
            margin-top: 100px;
            margin-left: 100px;
            font-size: 1.2em;
            border-radius: 3px;
        }

        a:hover {
            background-color: rgba(112, 44, 249, 0.779);
        }

        a:active {
            outline: 3px solid rgba(112, 44, 249, 0.5);
        }
    </style>
</head>
<body>
    <a href="#"><i class="fa-solid fa-book"></i> Read the docs</a>
</body>
</html>
